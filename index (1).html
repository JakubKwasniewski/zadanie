      <div class="gallery-item-wrapper">

      <div class="gallery-item-wrapper">

    <section class="section-3-form">
      <div class="wrapper">
     <div class="wrapper-inputs">
      <div class="wrapper-input">
            <label for="id-name">Wpisz imię:</label>
            <input
              type="text"
              placeholder="Imię"
              id="id-name"
              name="firstName"
              value="" />
      </div>
      <div class="wrapper-input">
            <label for="id-lastName">Wpisz nazwisko:</label>
            <input
              type="text"
              placeholder="Nazwisko:"
              id="id-lastName"
              name="lastName"
              value="" />
      </div>
     </div>
    <div class="wrapper-inputs">
        <div class="wrapper-input">
          <label for="id-email">Wpisz email:</label>
          <input
            type="text"
            placeholder="Email"
            id="id-email"
            name="email"
            value="" />
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="wrapper-inputs">
        <div class="wrapper-input">
          <label for="id-wyspa">Afryka:</label>
          <input
            type="checkbox"
            id="id-afryka"
            name="miejsce"
            value="Afryka" />
        </div>
        <div class="wrapper-input">
          <label for="id-vivo">Europa:</label>
          <input
            type="checkbox"
            id="id-europa"
            name="miejsce"
            value="Europa" />
        </div>
        <div class="wrapper-input">
          <label for="id-plotki">Ameryka:</label>
          <input
            type="checkbox"
            id="id-ameryka"
            name="miejsce"
            value="Ameryka" />
        </div>
		  <div class="wrapper-input">
          <label for="id-plotki">Azja:</label>
          <input
            type="checkbox"
            id="id-azja"
            name="miejsce"
            value="Azja" />
        </div>


      </div>
    </div>
      <div class="wrapper-inputs">
        <div class="wrapper-input">
          <label for="czas1">Od 1 do 6 dni:</label>
          <input
            type="radio"
            id="czas1"
            name="czas"
            value="Od 1 do 6 dni" />
        </div>
        <div class="wrapper-input">
          <label for="czas2">Tydzień</label>
          <input
            type="radio"
            id="czas2"
            name="czas"
            value="Tydzień" />
        </div>
        <div class="wrapper-input">
          <label for="czas3">powyżej Tygodnia</label>
          <input
            type="radio"
            id="czas3"
            name="czas"
            value="powyżej Tygodnia" />
        </div>
      </div>
      <div class="wrapper">
      <div class="wrapper-select">
        <label for="wakacje">Jak chciałbyś spędzić swoje wakacje?</label>
        <select name="wakacje" id="id-wakacje">
          <option value="brak">Wybierz forme</option>
          <option value="odp">Odpoczywać</option>
          <option value="zw">Zwiedzać</option>
          <option value="pod">Podróżować</option>
          <option value="pnp">Spędzać czas w hotelu i zwiedzać</option>
        </select>
      </div>


      <div class="wrapper-textarea">
        <label for="id-comments">Wpisz komentarz</label>
        <textarea rows="10" cols="80" placeholder="wpisz komentarz" id="id-comments" name="comments"></textarea>
      </div>
    </div>
    </div>
    <div class="wrapper-btn">
      <button class="ver1" id="btnWyslij">wyślij</button>
      <button class="ver2">wyczyść formularz</button>
    </div>

    </section>
    <footer>
      <h2>Jakub Kwasniewski</h2>
    </footer>
